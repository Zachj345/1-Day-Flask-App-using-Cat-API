<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: rgb(198, 190, 221);
      }
      .title {
        margin: 3%;
        padding: 3%;
        text-align: center;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }
      .info {
        margin: auto;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .info-card {
        margin: 0 5% 5% 5%;
        width: 50vw;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a href="{{url_for('index')}}" class="navbar-brand">Home</a>
      </div>
    </nav>
    <br />
    <h1 class="title">Hey welcome to use of the Cat API</h1>

    <div class="info">
      <h3 class="title">Check out the cat of the day</h3>
      {% for cat in data %}
      <div class="card info-card">
        <img
          src="{{cat['url']}}"
          class="card-img-top"
          alt="no image available for this cat"
        />
        <div class="card-body">
          <h5 class="card-title">{{ cat['breeds'][0]['name'] }}</h5>
          <p class="card-text">{{ cat['breeds'][0]['description'] }}</p>
          <a href="{{cat['url']}}" class="btn btn-primary">View Image</a>
        </div>
      </div>
      {% endfor %}
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="{{url_for('static', filename='index.js')}}"
    ></script>
  </body>
</html>
